<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>JS Task</title>
</head>
<body>
<main>
    <section class="table">
        <h1>JS JSON Task</h1>
        <div class="table__wrapper">
            <div class="col col-company" data-name="company">
                <div class="col__title">
                    <span class="title">Company</span>
                        <label>
                            <input  type="search" class="search-field" placeholder="Search …" value="" name="company" title="Search for:" />
                        </label>
                        <input type="submit" class="search-submit" value="Search" />
                </div>
            </div>
            <div class="col col-contact" data-name="contact">
                <div class="col__title">
                    <span class="title">Contact</span>
                    <label>
                        <input type="search" class="search-field" placeholder="Search …" value="" name="contact" title="Search for:" />
                    </label>
                    <input type="submit" class="search-submit" value="Search" />
                </div>
            </div>
            <div class="col col-country" data-name="country">
                <div class="col__title">
                    <span class="title">Country</span>
                    <label>
                        <input type="search" class="search-field" placeholder="Search …" value="" name="country" title="Search for:" />
                    </label>
                    <input type="submit" class="search-submit" value="Search" />
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
